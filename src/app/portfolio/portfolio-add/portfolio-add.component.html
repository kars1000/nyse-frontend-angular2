<form #f="ngForm" (ngSubmit)="submit(f.value)" novalidate>
  <div class="form-group">
    <label>Company Name:</label> <input type="text" class="form-control"
                                        id="company-name" ngModel name="company">
  </div>
  <div class="form-group">
    <label>Symbol:</label> <input type="text" class="form-control"
                                  id="symbol"  ngModel name="symbol">
  </div>
  <div class="form-group">
    <label>Shares Owned:</label> <input type="text" class="form-control"
                                        id="shares"  ngModel name="shares">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
